<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>Moi ban nhap so</h1>
<input id="demo">
<button type="button" onclick="sum()">click</button>
<p id="demop"></p>
<script>
function sum() {
    let a = document.getElementById("demo").value;
    var i = 1;
    var j=0;
    for (i; i <= a;i++){
        j +=i;
    }
    document.getElementById("demop").innerHTML ="Tong = " + j;
}
</script>
